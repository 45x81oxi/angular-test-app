<div class="container mt-5">
  <div class="card card-body">
    <form *ngIf="todo" [formGroup]="editForm">
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="number"
               name="userId"
               id="userId"
               class="form-control"
               formControlName="userId"
               [readonly]="isReadOnly"
               [ngClass]="{'is-invalid': submitted && editForm.get('userId').invalid}">
        <div *ngIf="submitted && editForm.get('userId').invalid" class="invalid-feedback">UserId is required</div>
      </div>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number"
               name="id"
               id="id"
               class="form-control"
               formControlName="id"
               [readonly]="isReadOnly"
        >
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               name="title"
               id="title"
               class="form-control"
               formControlName="title"
               [readonly]="isReadOnly"
               [ngClass]="{ 'is-invalid': submitted && editForm.get('title').invalid }">
        <div *ngIf="submitted && editForm.get('title').invalid" class="invalid-feedback">Title is required</div>
      </div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="text"
               name="completed"
               id="completed"
               class="form-control"
               formControlName="completed"
               [readonly]="isReadOnly"
               [ngClass]="{ 'is-invalid': submitted && editForm.get('completed').invalid }">
        <div *ngIf="submitted && editForm.get('completed').invalid" class="invalid-feedback">Completed is required</div>
      </div>
      <button class="btn btn-primary" *ngIf="isReadOnly" (click)="isReadOnly= false">Edit</button>
      <button class="btn btn-primary" *ngIf="!isReadOnly" (click)="onEdit()" [disabled]="editForm.invalid">Save</button>
    </form>
  </div>
</div>

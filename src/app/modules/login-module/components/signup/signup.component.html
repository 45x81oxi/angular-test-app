<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <h2>Signup up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email"
                   [ngClass]="{'is-invalid': signupForm.get('email').invalid && signupForm.get('email').dirty}"
            >
            <div class="invalid-feedback" *ngIf="signupForm.get('email').invalid && signupForm.get('email').dirty">
              Please provide a valid email
            </div>
          </div>
          <!-- /form-group -->
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name"
                   [ngClass]="{'is-invalid': signupForm.get('name').invalid && signupForm.get('name').dirty}"
            >
            <div class="invalid-feedback" *ngIf="signupForm.get('name').invalid && signupForm.get('name').dirty">Please
              provide a valid name
            </div>
          </div>
          <!-- /form-group -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password"
                   [ngClass]="{'is-invalid': signupForm.get('password').invalid && signupForm.get('password').dirty}"
            >
            <div class="invalid-feedback"
                 *ngIf="signupForm.get('password').invalid && signupForm.get('password').dirty">
              Please provide a valid password
            </div>
          </div>
          <!-- /form-group -->
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
      <!-- /card card-body -->
    </div>
    <!-- /col-6 -->
  </div>
  <!-- /row -->
</div>
<!-- /container -->

<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   id="email"
                   class="form-control"
                   formControlName="email"
                   [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').dirty}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty">Please
              provide a valid email
            </div>
          </div>
          <!-- /form-group -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   class="form-control"
                   formControlName="password"
                   [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').dirty}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('password').invalid && loginForm.get('password').dirty">
              Please provide a valid password
            </div>
          </div>
          <!-- /form-group -->
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <a class="d-flex justify-content-center mt-2" routerLink="/signup">Register</a>
        </form>
      </div>
      <!-- /card card-body -->
    </div>
    <!-- /col-6 -->
  </div>
  <!-- /row -->
</div>
<!-- /container -->

<div class="container mt-5">
  <div class="card card-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="number"
               name="userId"
               id="userId"
               class="form-control"
               formControlName="userId"
               [ngClass]="{'is-invalid': addForm.get('userId').invalid && addForm.get('userId').dirty}"
        >
        <div class="invalid-feedback" *ngIf="addForm.get('userId').invalid && addForm.get('userId').dirty">Please
          provide a valid userId
        </div>
      </div>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text"
               name="id"
               id="id"
               class="form-control"
               formControlName="id"
        >
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               name="title"
               id="title"
               class="form-control"
               formControlName="title"
               [ngClass]="{'is-invalid': addForm.get('title').invalid && addForm.get('title').dirty}"
        >
        <div class="invalid-feedback" *ngIf="addForm.get('title').invalid && addForm.get('title').dirty">Please
          provide a valid title
        </div>
      </div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <select class="custom-select form-control"
                name="completed"
                id="completed"
                class="form-control"
                formControlName="completed"
                [ngClass]="{'is-invalid': addForm.get('completed').invalid && addForm.get('completed').dirty}"
        >
          <div class="invalid-feedback" *ngIf="addForm.get('completed').invalid && addForm.get('completed').dirty">
            Please provide a valid completed
          </div>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</div>
